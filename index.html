<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
    <title>Country-Search-App</title>
  </head>
  <body>
    <header>
      <h4>Where in the world?</h4>
      <p class="mode">
        <input type="checkbox" /><span class="material-symbols-outlined">
            dark_mode
            </span>Dark
        mode
      </p>
    </header>
    <main>
      <div class="search">
        <span class="material-symbols-outlined">
          search
          </span>
        <input type="text" placeholder="Search for a country">
      </div>
      <div class="select">
        <div>
          Filter By Region
          <span class="material-symbols-outlined">
            expand_more
            </span>
        </div>
        <ul class="select-options display">
          <li value="Africa">Africa</li>
          <li value="Americas">Americas</li>
          <li value="Asia">Asia</li>
          <li value="Europe">Europe</li>
          <li value="Oceania">Oceania</li>
        </ul>
      </div>
    </main>
    <div class="countries">
        <div class="countries-container"></div>
    </div>

    <div class="countries-details"></div>
  </body>
</html>
